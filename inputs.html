  <h1>Different Input Types</h1>
  <!--
    Goes to backend and takes user back to home page
    <form class="" action="index.html" method="post">
    -->
  <!-- cmd + / to comment-->
  <div class="form">


    <form class="" action="" method="get">
      <strong>First Name: </strong><input type="text" name="firstname" value=""><br>
      <strong>Last Name: </strong><input type="text" name="lastname" value=""><br>
      <strong>email: </strong><input type="email" name="email" value=""><br>
      <strong>Password: </strong><input required type="password" name="password" value="" min="8"><br>
      <strong>Birthday: </strong><input type="date" name="bday" value=""><br>
      <strong>Gender:</strong><br>
      <input class="pointer" type="radio" name="gender" value="Yes">Yes<br>
      <input class="pointer" type="radio" name="gender" value="No">No<br>
      <strong>Pets:</strong><br>
      <input class="pointer" type="checkbox" value="catPerson">Cats<br>
      <input class="pointer" type="checkbox" value="dogPerson">Dogs<br>
      <strong>Car:</strong><br>
      <select class="" name="cars">
        <option value="volvo">Volvo</option>
        <option value="soccer_mom">Soccer Mom</option>
        <option value="hoopty">Hoopty</option>
        <option value="batmobile">Batmobile</option>
        <option value="G6">G6</option>
      </select><br>
      <input type="file" name="" value=""><br>
      <input type="range" name="" value=""><br>
      <input type="color" name="" value="">
      <input type="time" name="" value="">
      <input type="datetime-local" name="" value=""><br>
      <textarea name="name" rows="8" cols="80"></textarea><br>

      <input class="pointer" type="submit" name="" value="Register!">
      <input class="pointer" type="reset" name="" value="Reset">
  </div>
